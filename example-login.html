<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Tech Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/stylesheets/style.css">
</head>

<body>
    <div class="container">
        <header class="container nav-bar">
            <h1 class="row">
                <a class="title" href="/">Coding Tech Blog</a>
            </h1>
            <nav class="nav-bar pb-3">
                <a href="/homepage" class="col-sm-3 col-md-3 col-lg-3 mr-3">Home</a>
                <a href="/dashboard" class="col-sm-3 col-md-3 col-lg-3 m-3">Dashboard</a>
                <a href="/login" class="col-sm-3 col-md-3 col-lg-3 m-3">Login</a>
                <a id="logout" class="col-sm-3 col-md-3 col-lg-3 m-3">Logout</a>
            </nav>
        </header>
        <main class="container">
            <h4>Login Below</h4>
            <form>
                <div class="form-group">
                  <label for="email-login">Enter Email:</label>
                  <input type="text" class="form-control" id="email-login" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="password-login">Enter Password:</label>
                  <input type="text" class="form-control" id="password-login" placeholder="Password">
                </div>
                <div>
                    <button class="log-btn" type="submit">Login</button>
                </div>
            </form>

            <form>
                <h4>OR Create an Account</h4>
                <div class="form-group signup-form">
                  <label for="username-signup">Create a UserName:</label>
                  <input type="text" class="form-control" id="username-signup" placeholder="UserName">
                </div>
                <div class="form-group">
                  <label for="email-signup">Enter Your Email:</label>
                  <input type="text" class="form-control" id="email-signup" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password-signup">Enter Your Password:</label>
                    <input type="text" class="form-control" id="password-signup" placeholder="Password">
                  </div>
                <div>
                    <button class="log-btn" type="submit">Sign Up</button>
                </div>
            </form>
        </main>
        <footer class="text-center">
            Thanks for visiting!
        </footer>
    </div>
    <script src="/javascript/logout.js"></script>
</body>

</html>
