<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Tech Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/stylesheets/style.css">
</head>

<body>
    <div class="container">
        <header class="container nav-bar">
            <h1 class="row">
                <a class="title" href="/">Coding Tech Blog</a>
            </h1>
            <nav class="nav-bar pb-3">
                <a href="/homepage" class="col-sm-3 col-md-3 col-lg-3 mr-3">Home</a>
                <a href="/dashboard" class="col-sm-3 col-md-3 col-lg-3 m-3">Dashboard</a>
                <a href="/login" class="col-sm-3 col-md-3 col-lg-3 m-3">Login</a>
                <a id="logout" class="col-sm-3 col-md-3 col-lg-3 m-3">Logout</a>
            </nav>
        </header>
        <main class="container">
            <h2>Edit Post</h2>
            <form>
                <div class="form-group title-form">
                  <label for="post-title">Post Title:</label>
                  <input type="text" class="form-control" id="post-title" placeholder="Title">
                </div>
                <div class="form-group text-form">
                  <label for="post-content">Post Content:</label>
                  <textarea class="post-text" name="post-body"></textarea>
                </div>
            </form>
                    <button type="submit" class="log-btn">Update post</button>
                    <button type="button" class="log-btn delete-post-btn">Delete post</button>
        </main>
        <footer class="text-center">
            Thanks for visiting!
        </footer>
    </div>
    <script src="/javascript/logout.js"></script>
</body>

</html>
